<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Biểu Mẫu Đặt Hàng</h1>
    <form>
        
        <div>
            <label for="sanpham">
                Sản Phẩm:
            </label>
            <input type="text" 
            name="sanpham" 
            id="sanpham" />
        </div>
        <div>
            <label for="soluong">
                Số Lượng:
            </label>
            <input type="text" 
            name="soluong" 
            id="soluong" />
        </div><br>
        <h1>Thông Tin Liên Hệ:</h1>
        <div>
            <label for="name">
                Tên:
            </label>
            <input type="text" 
            name="name" 
            id="name" />
        </div>
        <div>
            <label for="email">
                Email:
            </label>
            <input type="email" 
            name="email" 
            id="email" />
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address" rows="4" cols="20" required></textarea><br>
        </div>
        <button>Đặt Hàng</button>     
    </form>
</body>
</html>
