<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói cước 5G</title>
    <link rel="stylesheet" href="style-ex05-ss07.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="package-container">
        <div class="package-header">
            <span class="package-name">5G160B</span>
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT" class="hot-icon">
        </div>
        <div class="package-details">
            <p><strong>Data:</strong> <span class="highlight">120Gb (4Gb/ ngày)</span></p>
            <p><strong>Giá:</strong> <span class="highlight">160.000 đ</span></p>
            <p><strong>Nội mạng:</strong> <span class="highlight">< 10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <p><strong>Ngoại mạng:</strong> <span class="highlight">100 phút</span></p>
            <p><strong>Free data:</strong> <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <p><strong>Thời hạn:</strong> <span class="highlight">30 ngày</span></p>
            <p class="note">(Sử dụng 4Gb/ ngày)</p>
        </div>
        <div class="package-buttons">
            <button class="register-btn"><i class="fas fa-edit"></i> ĐĂNG KÝ</button>
            <button class="details-btn"><i class="fas fa-share-square"></i> Chi tiết</button>
        </div>
    </div>
</body>
</html>
