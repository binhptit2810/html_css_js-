<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label>Họ và tên:</label></td><td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label>Ngày sinh:</label></td><td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td><label>Số điện thoại:</label></td><td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td><td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label>Địa chỉ : </label></td><td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td><label>Vai trò :</label></td>
                <td>
                    <select name="role">
                        <option value="member">Thành viên</option>
                        <option value="leader">Trưởng nhóm</option>
                        <option value="assistant">Phó nhóm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Sở thích:</label></td><td><input type="text" name="hobby"></td>
            </tr>
            <tr>
                <td><label>Kỹ năng:</label></td><td><textarea name="skills"></textarea></td>
            </tr>
            <tr>
                <td><label>Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" name="free_time" value="Sáng"> Sáng
                    <input type="checkbox" name="free_time" value="Chiều"> Chiều
                    <input type="checkbox" name="free_time" value="Tối"> Tối
                </td>
            </tr>
            <tr>
                <td><label>Lý do tham gia:</label></td><td><textarea name="reason"></textarea></td>
            </tr>
            <tr>
                <td><label>Màu yêu thích:</label></td><td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="newsletter">Đăng Kí nhận bản tin : </label> 
                    <input type="checkbox" id="newsletter" name="newsletter" value="Có" />
                    Có
                </td>
            </tr>
            <tr>
                <td><label>Nhận thông báo qua email:</label></td>
                <td>
                    <input type="radio" name="notification" value="Email"> Email
                    <input type="radio" name="notification" value="SMS"> SMS
                </td>
            </tr>
        </table>
        <button type="submit">Đăng ký thành viên</button>
    </form>
</body>
</html>
