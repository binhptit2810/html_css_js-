<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ex03-ss35.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-10">
                <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm...">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" onclick="searchProducts()">Tìm kiếm</button>
            </div>
        </div>
        <div id="noResults" class="alert alert-warning d-none" role="alert">
            Không tìm thấy sản phẩm nào phù hợp!
        </div>
        <div class="product-container" id="productList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ex03-ss35.js"></script>
</body>
</html>
