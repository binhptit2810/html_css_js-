<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <h2>Form Đăng Ký</h2>
    <form>
        <label for="email">Email của bạn:</label>
        <input type="email" id="email" name="email"><br>
        <label>Chọn loại thông báo:</label>
        <input type="checkbox" id="news" name="notification" value="news">
        <label for="news">Tin tức mới</label>
        <input type="checkbox" id="promotions" name="notification" value="promotions">
        <label for="promotions">Khuyến mãi</label><br>
        <button type="submit">Đăng ký</button>
    </form>
</body>
</html>
