<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <link rel="stylesheet" href="style-ex06.css">
</head>
<body>
    <h2>Center Align Text</h2>
    <p>To just center the text inside an element, use <code style="color:red ;background-color: aliceblue;">text-align: center;</code></p>

    <div class="center">
        This text is centered.
    </div>

    <h3>Example</h3>
    <div class="example">
        <div class="code-box">
            <pre>
                <b style="color: rgba(148, 77, 6, 0.842);">.center </b>{
                <b style="color: red;">text-align</b>: <b style="color: blue;">center</b>; 
                <b style="color: red;">border</b>: <b style="color: blue;">3px solid green</b>;   
                }
            </pre> 
        </div>
        
    </div>

    <button>Try it Yourself Â»</button>
</body>
</html>
