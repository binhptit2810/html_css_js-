<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-ex03.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>ADMIN USER TABLE</h1>
    <table  border="1" cellspacing ="0">
        <tr style="background-color: blue; color: white;">
            <th>ID</th>
            <th >USERNAME</th>
            <th >EMAIL</th>
            <th >ROLE</th>
        </tr>
        <tr style="background-color:rgb(240, 234, 234);">
            <td align="center">1</td>
            <td align="center">admin01</td>
            <td align="center">admin01@example.com</td>
            <td align="center">Administrator</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td align="center">user123</td>
            <td align="center">user123@example.com</td>
            <td align="center">User</td>
        </tr>
        <tr style="background-color:rgb(240, 234, 234);">
            <td align="center">3</td>
            <td align="center">moderator56</td>
            <td align="center">moderator56@example.com</td>
            <td align="center">Moderator</td>
        </tr>
    </table>
</body>
</html>
