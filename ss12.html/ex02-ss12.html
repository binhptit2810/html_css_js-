<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-ex02-ss12.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div  style="max-width: 400px;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" >Email address</label>
            <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="rikkei@example.com">
        </div>
        <div class="d-flex align-items-center">
            <span class="me-2">Giới tính:</span>
            <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Nam 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Nữ 
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-start mt-3">
            <button type="button" class="btn btn-success">Xác Nhận</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
